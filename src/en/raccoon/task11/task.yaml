taskDescription: Well, writing the code to take Raccoon to the flag could be really exhausting. Can’t be there anything of a help? Sure thing! The sequence of commands has been carried out in a strict top down order so far. Now you need the programme to take a decision and to perform various actions depending on the situation. You can manage it with the help of the operator “while”. You can learn more details about it via Help link (“?” button on the bar tool above the code editor).
