taskDescription: >-
  10.	Oh no, there are viruses on the game field again. Let’s help Pandemic Hero reach home (with a mask on, of course). If the hero comes up against a virus, destroy it with a sanitizer using the *player.disinfect(direction)* method, where direction is a number from 0 to 7, indicating a cell next to the hero’s location on the game field. 0 is the cell right above the hero, 1 is the top-right cell, and so on clockwise. Enjoy the disinfection! 
