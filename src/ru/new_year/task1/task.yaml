sceneType: Raccoon
generatingFunc: >-
  this.setPlayerPosition(0, 2);
  this.setGameField([
    ['GR', 'GR', 'GR', 'GR', 'GR'],
    ['BU', 'BU', 'BU', 'BU', 'BU'],
    ['RO', 'RO', 'RO', 'RO', 'FI'],
    ['BU', 'BU', 'BU', 'BU', 'BU'],
    ['GR', 'GR', 'GR', 'GR', 'GR']
  ]);
  this.addCheckingLogic('return this.player.position.x === 4 && this.player.position.y === 2 ? null : "FINISH_NOT_REACHED"');
winButton:
  url: ./task2
  text: Следующий уровень
initialScript: |
  import raccoon
  
  raccoon.go_right(2)
  
taskDescription: >- 
    Вместе с Енотом предлагаем тебе путешествие по загадочным дорожкам. На них ты можешь найти самое любимое печенье Енота, которое он обязательно подберёт. А еще в тех местах очень много монстров. Енот их боится, поэтому может от них спрятаться. Но иногда Енот становится ужасным храбрецом и тогда беспощадно сражается с монстрами. А ещё ты узнаешь почему дорожки загадочные, но это будет немного позже.
    А пока давай посмотрим что надо сделать, чтобы Енот начал двигаться и при этом в разные стороны.
    Чтобы Енот перешёл вправо на несколько клеток, например на 2, используй метод *raccoon.go_right(2)*.
    А теперь давай с помощью этого метода поможем Еноту дойти до финиша. Попробуй запустить код, который уже есть в редакторе. Что случилось? Как нужно поменять аргумент (число в скобках), чтобы Енот сделал нужное количество шагов? 
