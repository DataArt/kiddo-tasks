sceneType: Pandemic
generatingFunc: >-
  this.setPlayerPosition(5, 5);
  this.setGameField([
      ['HO', 'CO', 'FE', 'RO', 'CO', 'FE', 'RO'],
      ['RO', 'RO', 'RO', 'RO', 'RO', 'CO', 'RO'],
      ['RO', 'RO', 'RO', 'RO', 'RO', 'FE', 'RO'],
      ['RO', 'RO', 'RO', 'RO', 'RO', 'CO', 'RO'],
      ['RO', 'RO', 'RO', 'RO', 'RO', 'CO', 'FE'],
      ['CO', 'RO', 'RO', 'RO', 'RO', 'RO', 'FE'],
      ['FE', 'FE', 'FE', 'RO', 'FE', 'FE', 'FE']
    ]);
  this.setWearingMaskAsRequired();
  this.addVirus([6, 3], 'up');
  this.addPerson([0, 2], 'right');
  this.addPerson([3, 3], 'up');
  this.addCheckingLogic('return this.player.position.x === 0 && this.player.position.y === 0 ? null : "HOME_NOT_REACHED"');
winButton:
  url: ./task8
  text: Next level
initialScript: |-
  import player

  # Добавь код здесь
taskDescription: >-
    На улице сегодня много людей. Хорошо, что все в масках (надень и ты!). Но нужно соблюдать дистанцию от них не меньше одной клетки. Тебе может помочь в этом метод *player.wait(количестно_ходов)*: Герой остановится и подождет, пока человек не пройдет мимо. Давай поможем Герою дойти до дома.
