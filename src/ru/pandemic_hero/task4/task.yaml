    Герой наконец-то добрался до уровня с полезными предметами гигиены, которые очень пригодятся ему в дальнейшем! Собери их все и дойди до дома. Руки тоже нужно помыть (и не только на этом уровне, но и на всех дальнейших. Пользуйся этим правилом всегда в своей жизни!).

