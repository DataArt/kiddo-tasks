sceneType: Pandemic
generatingFunc: >-
  this.setPlayerPosition(0, 0);
  this.setGameField([
      ['RO', 'CO', 'FE', 'CO', 'FE', 'RO', 'RO'],
      ['RO', 'RO', 'RO', 'RO', 'FE', 'FE', 'RO'],
      ['FE', 'FE', 'FE', 'RO', 'RO', 'FE', 'RO'],
      ['RO', 'RO', 'CO', 'CO', 'RO', 'FE', 'CO'],
      ['RO', 'RO', 'RO', 'FE', 'RO', 'RO', 'FE'],
      ['RO', 'RO', 'RO', 'CO', 'FE', 'RO', 'RO'],
      ['RO', 'RO', 'RO', 'RO', 'FE', 'CO', 'HO']
    ]);
  this.addVirus([5, 0], 'right');
  this.addVirus([0, 3], 'right');
  this.addVirus([2, 4], 'left');
  this.addVirus([1, 5], 'right');
  this.addVirus([2, 6], 'right');
  this.addCheckingLogic('return this.player.position.x === 6 && this.player.position.y === 6 ? null : "HOME_NOT_REACHED"');
winButton:
  url: ./task2.html
  text: Next level
initialScript: |-
  import player

  # Добавь код здесь
taskDescription: >- 
  Мы думаем, ты уже научился жить в условиях пандемии. Предлагаем тебе вспомнить основные правила "выживания" и пройтись по городу, соблюдая меры предосторожности. Помни: главное - не заразиться вирусом. Для этого тебе необходимо: часто мыть руки, регулярно пользоваться санитайзером, надевать маску в общественных местах и соблюдать дистанцию от людей.  Чтобы успешно пройти игру, тебе надо научиться управлять Героем. В этом уровне это: движение вправо - для того, чтобы Герой прошел вправо несколько клеток (например 2) используй метод *player.go_right(2)*, для движения вниз - метод *player.go_right(2)*. Если нужно пройти всего одну клетку, аргумент (число) методу передавать не нужно. Достаточно написать, например, *player.go_right()*. Чтобы помыть руки, пригодится метод *player.wash_hands()*. Помоги Герою дойти до дома и помыть руки. Пробуй, у тебя все получится!
  