    this.setGameField(gameField);
    this.setPlayerPosition(0, 0);
    this.addMines([2, 1]);
    this.addMonster([5, 1], 'DOWN');
    this.addCheckingLogic('return this.player.position.x === 5 && this.player.position.y === 0 ? null : `FINISH_NOT_REACHED`');
