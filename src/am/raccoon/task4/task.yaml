  Իսկ այժմ արի վարժվենք Ջրարջով տարբեր ուղղություններով քայլել ՝ օգտագործելով ուսումնասիրված հրամանները (մեթոդները): Այս մակարդակում, ինչպես հաճախ կյանքում, կարող են լինել բազմաթիվ ելքեր և ճիշտ որոշումներ: Հետևաբար, այստեղ հաջողության հասնելու համար Ջրարջը պետք է հասնի դրոշներից որևէ մեկին:
