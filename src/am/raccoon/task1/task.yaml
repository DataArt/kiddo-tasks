sceneType: Raccoon
generatingFunc: >-
  this.setPlayerPosition(0, 2);
  this.setGameField([
    ['GR', 'GR', 'GR', 'GR', 'GR'],
    ['BU', 'BU', 'BU', 'BU', 'BU'],
    ['RO', 'RO', 'RO', 'RO', 'FI'],
    ['BU', 'BU', 'BU', 'BU', 'BU'],
    ['GR', 'GR', 'GR', 'GR', 'GR']
  ]);
  this.addCheckingLogic('return this.player.position.x === 4 && this.player.position.y === 2 ? null : "FINISH_NOT_REACHED"');
winButton:
  url: ./task2
  text: Next level
initialScript: |
  import raccoon
  
  raccoon.go_right(2)
  
taskDescription: >- 
  Ջրարջի հետ միասին մենք առաջարկում ենք քեզ ճանապարհորդել խորհրդավոր արահետներով, որտեղ կարող ես գտնել Ջրարջի ամենասիրելի թխվածքաբլիթները, որոնք նա անպայման կվերցնի: Այդ վայրերում կան շատ հրեշներ: Ջրարջը վախենում է նրանցից, և կարող է թաքնվել: Բայց երբեմն Ջրարջը դառնում է չափազանց համարձակ և անխնա պայքարում հրեշների դեմ: Դուք նաև կիմանաք, թե ինչու են արահետները խորհրդավոր, բայց դա մի փոքր ուշ կլինի:
  Իսկ այժմ եկեք տեսնենք, թե ինչ պետք է արվի, որպեսզի Ջրարջիը սկսի շարժվել տարբեր ուղղություններով:
  Որպեսզի Ջրարջը տեղափոխվի մի քանի վադակ դեպի աջ, օրինակ `2, կիրառեք *raccoon.go_right(2)* մեթոդը:
  Այժմ եկեք օգտագործելով այս մեթոդը  օգնենք Ջրարջին հասնել վերջնագծին: Փորձիր գործարկել այն կոդը, որն արդեն կա խմբագիրում: Ինչ է պատահել? Ինչպե՞ս փոխոել փաստարկը (փակագծերում համարը), որպեսզի Ջրարջը կատարի պահանջվող քանակի քայլեր:

