taskDescription: >- 
   Այստեղ անկասկած կհոգնես կոդ գրելուց Ջրարջին դրոշի մոտ բերելու համար: Մի՞ թե հնարավոր չէ ինչ-որ ելք գտնել: Իհարկե՛։ Նախկինում հրամանների հաջորդականությունը միշտ կատարվում էր վերևից ներքև կարգով: Իսկ հիմա անհրաժեշտ է, որ ծրագիրը որոշում կայացնի և տարբեր գործողություններ կատարի ՝ կախված իրավիճակից: Դրան կարելի է հասնել, օգտագործելով while օպերատորը: Դրա մասին ավելին կարող եք կարդալ <a href="https://pythonworld.ru/osnovy/cikly-for-i-while-operatory-break-i-continue-volshebnoe-slovo-else.html" target="_blank" rel="nofollow" class="i18n-link">այստեղ'</a>
