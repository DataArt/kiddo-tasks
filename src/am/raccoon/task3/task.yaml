sceneType: Raccoon
generatingFunc: >-
  this.setPlayerPosition(1, 4);
  this.setGameField([
      ['RO', 'RO', 'RO', 'RO', 'RO'],
      ['RO', 'BU', 'BU', 'BU', 'RO'],
      ['RO', 'BU', 'GR', 'BU', 'RO'],
      ['RO', 'BU', 'BU', 'BU', 'RO'],
      ['RO', 'RO', 'BU', 'FI', 'RO'],
      
    ]);
  this.addCheckingLogic('return this.player.position.x === 3 && this.player.position.y === 4 ? null : "FINISH_NOT_REACHED"');
winButton:
  url: ./task4
  text: Հաջորդ մակարդակը
initialScript: |
  import raccoon

  #raccoon.go_left()
  #raccoon.go_up()
  #raccoon.go_right()
  #raccoon.go_down()
  #raccoon.go_left()
  
taskDescription: >-
  Որպեսզի Ջրարջը կարողանա շարժվել բոլոր 4 ուղղություններով, եկեք ուսումնսիրենք ևս 2 մեթոդներ.
  *raccoon.go_left(n)* դեպի վերև շարժվելու համար
  *raccoon.go_up(n)* դեպի ձախ շարժվելու համար , որտեղ n – քայլերի քանակն է։
  Այս մակարդակում վերջնագծին հասնելուց Ջրարջին մնում է անցնել մի թուփ, որի վրայով այնքան էլ հեշտ չէ ցատկել, ուստի նա ստիպված կլինի գտնել մեկ այլ ուղի: Եկեք օգնե՛նք նրան այս հարցում:
  Հրամաններն արդեն գրված են խմբագրում, դրանք մեկնաբանվում են (յուրաքանչյուրին նախորդում է # նշանը, իսկ ծրագիրը չի կատարում այն): Հեռացրու յուրաքանչյուր հրամանը նախորդող # նշանը և փոխանցիր (որտեղ անհրաժեշտ է) անհրաժեշտ թվով քայլերը շարժման մեթոդներին։

