sceneType: Pandemic
generatingFunc: >-
  this.setPlayerPosition(0, 0);
  this.setGameField([
      ['RO', 'CO', 'FE', 'CO', 'FE', 'RO', 'RO'],
      ['RO', 'RO', 'RO', 'RO', 'FE', 'FE', 'RO'],
      ['FE', 'FE', 'FE', 'RO', 'RO', 'FE', 'RO'],
      ['RO', 'RO', 'CO', 'CO', 'RO', 'FE', 'CO'],
      ['RO', 'RO', 'RO', 'FE', 'RO', 'RO', 'FE'],
      ['RO', 'RO', 'RO', 'CO', 'FE', 'RO', 'RO'],
      ['RO', 'RO', 'RO', 'RO', 'FE', 'CO', 'HO']
    ]);
  this.addVirus([5, 0], 'right');
  this.addVirus([0, 3], 'right');
  this.addVirus([2, 4], 'left');
  this.addVirus([1, 5], 'right');
  this.addVirus([2, 6], 'right');
  this.addCheckingLogic('return this.player.position.x === 6 && this.player.position.y === 6 ? null : "HOME_NOT_REACHED"');
winButton:
  url: ./task2.html
  text: Հաջորդ մակարդակը
initialScript: |-
  import player

  # Ավելացրեք կոդ այստեղ
taskDescription: 'Մենք կարծում ենք ՝ դու արդեն սովորել ես, թե ինչպես ապրել համաճարակի պայմաններում: Առաջարկում ենք հիշել «գոյատևման» հիմնական կանոնները և շրջել քաղաքով ՝ պահպանելով անվտանգության միջոցառումները: Հիշիր. Գլխավորը վիրուսով չվարակվելն է: Դրա համար անհրաժեշտ է՝ հաճախ լվանալ ձեռքերը, կանոնավոր կերպով օգտագործել ախտահանող միջոց, հասարակական վայրերում դիմակ կրել և պահպանել սոցիալական հեռավորություն: Խաղը հաջողությամբ ավարտելու համար պետք է սովորես Հերոսին ճիշտ կառավարել: Այս մակարդակում դրանք են՝ շարժում դեպի աջ - որպեսզի Հերոսը մի քանի վանդակ տեղափոխվի դեպի աջ (օրինակ ՝ 2) օգտագործիր *player.go_right(2)* մեթոդը, ներքև իջնելու  համար ՝ *player.go_down(2)* մեթոդը: Եթե Ձեզ անհրաժեշտ է միայն մեկ վանդակ անցնել, ապա անհրաժեշտ չէ փաստարկը (համարը) փոխանցել մեթոդին: Բավական է գրել, օրինակ, *player.go_right()* : Ձեռքերը լվանալու համար օգտաործիր *player.wash_hands()* մեթոդը: Օգնիր Հերոսին տուն հասնել և լվանալ ձեռքերը: Փորձի՛րքեզ մոտ ամեն ինչ կստացվի՛:'
