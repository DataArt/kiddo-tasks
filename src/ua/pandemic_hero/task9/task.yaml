sceneType: Pandemic
generatingFunc: >-
  this.setPlayerPosition(6, 1);
  this.setGameField([
      ['CO', 'FE', 'RO', 'FE', 'FE', 'CO', 'HO'],
      ['FE', 'CO', 'RO', 'RO', 'CO', 'FE', 'RO'],
      ['RO', 'RO', 'RO', 'RO', 'RO', 'RO', 'RO'],
      ['RO', 'CO', 'FE', 'CO', 'RO', 'FE', 'CO'],
      ['RO', 'RO', 'FE', 'FE', 'RO', 'CO', 'FE'],
      ['FE', 'RO', 'RO', 'RO', 'RO', 'FE', 'CO'],
      ['FE', 'CO', 'FE', 'CO', 'FE', 'RO', 'RO']
    ]);
  this.addMasks([4, 2], [4, 5], [0, 2]);
  this.addSanitizers([2, 0]);
