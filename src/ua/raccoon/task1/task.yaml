sceneType: Raccoon
generatingFunc: >-
  this.setPlayerPosition(0, 2);
  this.setGameField([
    ['GR', 'GR', 'GR', 'GR', 'GR'],
    ['BU', 'BU', 'BU', 'BU', 'BU'],
    ['RO', 'RO', 'RO', 'RO', 'FI'],
    ['BU', 'BU', 'BU', 'BU', 'BU'],
    ['GR', 'GR', 'GR', 'GR', 'GR']
  ]);
  this.addCheckingLogic('return this.player.position.x === 4 && this.player.position.y === 2 ? null : "FINISH_NOT_REACHED"');
winButton:
  url: ./task2
  text: Next level
initialScript: |
  import raccoon
  
  raccoon.go_right(2)
  
taskDescription: >- 
  Разом з єнотом пропонуємо тобі подорож загадковими доріжками. На них ти можеш знайти найулюбленіше печиво Єнота, яке він обов'язково підбере. А ще в тих місцях дуже багато монстрів. Єнот їх боїться, тому може від них сховатися. Але іноді Єнот стає жахливим сміливцем і нещадно бореться з монстрами. Ще ти дізнаєшся, чому доріжки загадкові, але це буде трохи пізніше.
  А поки давай подивимось, що треба зробити, щоб Єнот почав рухатись, та ще й у різні боки.
  Щоб Єнот перейшов управо на кілька клітинок, наприклад, на 2, використовуй метод *raccoon.go_right(2)*.
  А тепер давай за допомогою цього методу допоможемо єноту дійти до фінішу. Спробуй запустити код, який вже є в редакторі. Що відбулось? Як потрібно змінити аргумент (число в дужках), щоб Єнот зробив потрібну кількість кроків? 

