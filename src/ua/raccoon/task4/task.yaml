      ['RO', 'GR', 'GR', 'RO', 'BU', 'BU', 'RO'],
      ['FI', 'RO', 'RO', 'RO', 'RO', 'RO', 'FI'],
    ]);
  this.addCheckingLogic('return (this.player.position.x === 0 && this.player.position.y === 0)  || (this.player.position.x === 6 && this.player.position.y === 0)  || (this.player.position.x === 0 && this.player.position.y === 6)  || (this.player.position.x === 6 && this.player.position.y === 6) ? null : "FINISH_NOT_REACHED"');
