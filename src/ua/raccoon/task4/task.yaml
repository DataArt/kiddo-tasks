taskDescription: >-
  А тепер давай потренуємося ходити Єнотом у різні боки за допомогою вивчених команд (методів)! У цьому рівні, як і часто у житті, виходів і правильних рішень може бути багато. Тому тут для успіху Єнота потрібно буде дійти до будь-якого з прапорів.
