sceneType: Raccoon
generatingFunc: >-
  this.setPlayerPosition(3, 3);
  this.setGameField([
      ['FI', 'RO', 'RO', 'RO', 'RO', 'RO', 'FI'],
      ['RO', 'BU', 'BU', 'RO', 'GR', 'GR', 'RO'],
      ['RO', 'BU', 'BU', 'RO', 'GR', 'GR', 'RO'],
      ['RO', 'RO', 'RO', 'RO', 'RO', 'RO', 'RO'],
